<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€” KaranZeroDay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui,Arial;background:#061326;color:#fff;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.04)}
  </style>
</head>
<body>
  <h1>Admin</h1>
  <div id="info">Loading...</div>
  <table id="usersTable"></table>

<script>
  const BASE_API = window.BASE_API || '';

  async function loadAdmin() {
    const r = await fetch(BASE_API + '/admin-data', { credentials: 'include' });
    if (r.status === 401 || r.status === 403) {
      document.getElementById('info').innerText = 'Forbidden / not logged in. Please login as admin.';
      return;
    }
    const j = await r.json();
    document.getElementById('info').innerText = j.secret || 'Admin data';
    const t = document.getElementById('usersTable');
    t.innerHTML = '<tr><th>Id</th><th>Name</th><th>Role</th><th>Discord</th><th>Created</th></tr>';
    j.users.forEach(u=>{
      const row = `<tr><td>${u.id}</td><td>${u.name||''}</td><td>${u.role}</td><td>${u.discord_id||''}</td><td>${new Date(Number(u.created_at)).toLocaleString()}</td></tr>`;
      t.innerHTML += row;
    });
  }
  loadAdmin();
</script>
</body>
</html>
