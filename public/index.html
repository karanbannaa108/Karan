<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KaranZeroDay Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui,Arial;background:#061326;color:#fff;padding:20px}
    .top{max-width:900px;margin:20px auto}
    .btn{padding:8px 12px;border-radius:8px;background:#7b2eff;border:0;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="top">
    <h1>KaranZeroDay Dashboard â€” public demo</h1>
    <div id="status">Checking login...</div>
    <button id="logout" class="btn" style="display:none">Logout</button>
    <div id="adminLink" style="margin-top:12px"></div>
  </div>

<script>
  const BASE_API = window.BASE_API || '';

  async function me() {
    const res = await fetch(BASE_API + '/me', { credentials: 'include' });
    return res.json();
  }

  (async () => {
    const u = await me();
    const status = document.getElementById('status');
    if(u) {
      status.innerText = `Logged in as ${u.name || u.discord_id || 'Discord user'}. Role: ${u.role}`;
      document.getElementById('logout').style.display = 'inline-block';
      if(u.role === 'admin') {
        document.getElementById('adminLink').innerHTML = '<a href="/admin.html" style="color:#9df">Go to admin</a>';
      }
    } else {
      status.innerHTML = 'Not logged in. <a href="/login.html">Login</a>';
    }
  })();

  document.getElementById('logout').addEventListener('click', async () => {
    await fetch(BASE_API + '/auth/logout', { method:'POST', credentials:'include' });
    location.reload();
  });
</script>
</body>
</html>
